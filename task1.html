<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to add a teacher</title>
</head>
<body>
    <h1>Teacher form</h1>

    <section>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" id="sex" name="sex" value="female" required>Female
        <input type="radio" id="sex" name="sex" value="male" required>Male<br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="color">Prefered background color:</label>
        <input type="color" id="color" name="color" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="comment">Comments:</label>
        <input type="text" id="comment" name="comment"><br><br>
    </section>

</body>
</html>
